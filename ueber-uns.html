      color: #ffffff;
    }


    header {
      background-color: #1f1f1f;
      color: white;
      display: flex;

      align-items: center;

    .team-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .team-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .team-card h2 {
      margin: 1rem 0 0.5rem;
      color: #222;
    }

    .team-card p {
      padding: 0 1rem 1.5rem;
      color: #666;
    }

    footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
